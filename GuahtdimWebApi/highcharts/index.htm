<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
        <!-- <script type="text/javascript" src="http://http://guahtdimwebapi.azurewebsites.net/scripts/jquery-2.2.0.min.js"></script>  -->
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">


$(function () {
    $.getJSON('http://guahtdimwebapi.azurewebsites.net/tempandhumidityjson?callback=?', function (data) {
        //$.getJSON('http://localhost:55326/tempandhumidityjson?callback=?', function (data) {

        $('#container').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Temperature measured'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Temperature'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'Temperature in growpod',
                data: data
            }]
        });
    });
});
		</script>
	</head>
	<body>
<!-- <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
 -->
 
 <!--<script src="http://localhost:55326/scripts/highcharts.js"></script>
<script src="http://localhost:55326/scripts/modules/exporting.js"></script>-->

 <script src="http://guahtdimwebapi.azurewebsites.net/scripts/highcharts.js"></script>
<script src="http://guahtdimwebapi.azurewebsites.net/scripts/modules/exporting.js"></script>

 

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
